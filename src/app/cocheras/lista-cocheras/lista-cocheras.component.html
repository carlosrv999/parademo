<div class="panel panel-default">
  <div class="panel-heading">
    <button class="btn btn-primary btn-lg" [routerLink]="['/cocheras/crear']">Nueva Cochera</button>
    <div class="navbar-form navbar-right" style="margin-right: 1px;">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search">
      </div>
      <button type="button" class="btn btn-default glyphicon glyphicon-search"></button>
    </div>
  </div>
  <div class="panel-body">
    <app-loading *ngIf="loading"></app-loading>
    <div class="alert alert-success" role="alert" *ngIf="creado"><strong>Exito!</strong> Cochera creada exitosamente</div>
    <app-cochera
      *ngFor="let cocheraEl of cocheras; let i = index"
      [cochera]="cocheraEl"
      [index]="i"></app-cochera>
  </div>
</div>
