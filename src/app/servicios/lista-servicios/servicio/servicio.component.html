<div class="panel panel-primary">
  <div class="panel-heading clearfix">
    <h4 class="panel-title pull-left" style="padding-top: 7.5px;">{{ servicio.tipoServicio.nombre }}</h4>
    <button type="button" class="btn btn-success pull-right" (click)="onEditMode()">Editar Servicio</button>
  </div>
  <div class="panel-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <div class="form-group col-md-6">
          <div class="row">
            <div class="form-inline" [ngClass]="{ 'has-error' : !form.get('precio_hora').valid && form.get('precio_hora').touched && editMode }">
              <label for="precio" class="col-sm-3 col-form-label">Precio:</label>
              <div class="col-sm-9">
                <input type="number" formControlName="precio_hora" class="form-control" id="precio" placeholder="Precio">
                <span 
                  *ngIf="!form.get('precio_hora').valid && form.get('precio_hora').touched && editMode"
                  class="help-block">Ingrese un precio valido</span>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group col-md-3" *ngIf="editMode">
          <button type="submit" class="btn btn-block btn-success" [disabled]="loading"><i *ngIf="loading" class="fa fa-refresh fa-spin"></i> Guardar</button>
        </div>
        <div class="form-group col-md-3" *ngIf="editMode">
          <button type="button" class="btn btn-block btn-danger" (click)="onCancelar()">Cancelar</button>
        </div>
      </div>
    </form> 
  </div>
</div>
