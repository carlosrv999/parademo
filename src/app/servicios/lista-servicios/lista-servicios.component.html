<div class="panel panel-default">
  <div class="panel-heading">
    <h4>Servicios</h4>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
        <div class="col-xs-8 col-xs-offset-2">
          <form class="form-inline" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="inputCochera">Nombre de la Cochera</label>
              <select name="inputCochera" class="form-control" formControlName="id_cochera" id="inputCochera">
                <option value="0">Seleccionar</option>
                <option *ngFor="let cochera of cocheras" [ngValue]="cochera.id">{{ cochera.nombre }}</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
          </form>
          <div class="alert alert-danger" role="alert" *ngIf="noSelec"><strong>Error!</strong> Seleccione una cochera</div>
        </div>
      </div>
    </div>
    <div class="row" style="padding: 15px">
      <app-loading *ngIf="loading"></app-loading>
      <app-servicio
        *ngFor="let servicio of servicios"
        [servicio]="servicio"></app-servicio>
    </div>
  </div>
</div>
